<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
   <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">




      //inputting message in the chatbot
      function ChatInput(){
        return (
            <div>
            <input placeholder ="chat whats up" size="45px">
            </input>
            <button>Send</button>
            </div>
        );


      }

      //chatmessage function
      function ChatMessage(props){
            const message= props.message;
            const sender= props.sender;


            if (sender=== 'robot'){
                return(
                     <div>
                        <img  src="robot.png" width="50px"></img>
                        {message}
                    </div>

                );
            }

        return(
            <div>
             {message}
             <img  src="user.png" width="50px"></img>
            </div>

        )


      }





      const app =(
        <div>
           
            <ChatInput></ChatInput>
            <ChatMessage message="hello chatbot" sender="user"></ChatMessage>
            <ChatMessage message="Hello! How can i help you" sender="robot"></ChatMessage>
            <ChatMessage message="can you get me today's date?" sender="user"></ChatMessage>
            <ChatMessage message="Today is September 27" sender="robot"></ChatMessage>


        </div>


      );


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
